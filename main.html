<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <title>Schedule System</title>
</head>
<body>

    <header>
        <h1>Schedule System</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Swap Shifts</a>
            <a href="#">Request Time Off</a>
        </nav>
    </header>

    <main>
        <!-- Search Bar with Dropdown (to be populated later) -->
        <div class="search-container">
            <input list="employees" id="employeeSearch" name="employee" placeholder="Search employees...">
            <datalist id="employees"></datalist>
            <!-- Options will be added dynamically -->
        </div>

        <!-- Image Placeholders -->
        <div class="images">
            <div class="image-container">
                <img src="testSchedule.jpg" alt="Schedule Image 1">
            </div>
            <div class="image-container">
                <img src="testSchedule1.jpg" alt="Schedule Image 2">
            </div>
        </div>
    </main>

</body>
</html>
